<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arconique / Калькулятор рассрочки для любимых клиентов </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    *{box-sizing:border-box}
    
    :root{
      /* Современная цветовая палитра */
      --bg: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      --card: rgba(255,255,255,0.03);
      --card-hover: rgba(255,255,255,0.08);
      --card-active: rgba(255,255,255,0.12);
      --line: rgba(255,255,255,0.08);
      --line-hover: rgba(255,255,255,0.15);
      
      --muted: #94a3b8;
      --ink: #f8fafc;
      --ink-secondary: #cbd5e1;
      
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --success: #10b981;
      --success-hover: #059669;
      --warning: #f59e0b;
      --warning-hover: #d97706;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      
      --radius: 16px;
      --radius-sm: 8px;
      --radius-lg: 24px;
      
      /* Современные тени */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      
      /* Анимации */
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      
      /* Отступы и размеры */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 48px;
      
      /* Высота блоков */
      --block-min-height: 200px;
      --block-max-height: 600px;
      
      /* Z-index слои */
      --z-base: 1;
      --z-card: 10;
      --z-modal: 1000;
      --z-tooltip: 1100;
    }
    
    /* Базовые стили */
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      min-height:100vh;
      overflow-x:hidden;
      line-height:1.6;
    }
    
    /* Современные анимации для элементов */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-8px) rotate(0.5deg); }
      66% { transform: translateY(4px) rotate(-0.5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }
    
    /* Современные компоненты */
    .wrap{
      max-width:1400px;
      margin:24px auto;
      padding:0 16px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    h1{
      margin:0 0 16px;
      font-size:clamp(1.5rem, 4vw, 2.5rem);
      font-weight:700;
      background:linear-gradient(135deg, var(--ink) 0%, var(--ink-secondary) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      text-align:center;
    }
    
    /* Современная сетка */
    .grid{
      display:grid;
      grid-template-columns:420px 1fr;
      gap:24px;
      animation: fadeInScale 0.6s ease-out 0.2s both;
    }
    
    @media (max-width: 1023px) {
      .grid { 
        grid-template-columns: 1fr; 
        gap: 16px;
      }
    }

    /* Современные карточки */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:24px;
      backdrop-filter:blur(20px);
      box-shadow:var(--shadow);
      transition:all var(--transition-normal);
      position:relative;
      overflow:hidden;
      margin-bottom: var(--spacing-lg);
    }
    
    .card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:1px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:0;
      transition:opacity var(--transition-normal);
    }
    
    .card:hover{
      background:var(--card-hover);
      border-color:var(--line-hover);
      transform:translateY(-4px);
      box-shadow:var(--shadow-lg);
    }
    
    .card:hover::before{
      opacity:1;
    }
    
    .card:active{
      background:var(--card-active);
      transform:translateY(-2px);
      box-shadow:var(--shadow-md);
    }
    
    /* Современные заголовки карточек */
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
      padding-bottom:16px;
      border-bottom:1px solid var(--line);
    }
    
    .card-header h3{
      margin:0;
      font-size:1.25rem;
      font-weight:600;
      color:var(--ink);
      display:flex;
      align-items:center;
      gap:8px;
    }
    
    .card-header h3::before{
      content:'';
      width:4px;
      height:20px;
      background:linear-gradient(180deg, var(--primary), var(--accent));
      border-radius:2px;
    }
    
    .card-actions{
      display:flex;
      gap:8px;
    }
    
    /* Современные кнопки */
    .btn{
      appearance:none;
      border:none;
      background:var(--card);
      color:var(--ink);
      padding:12px 20px;
      border-radius:var(--radius-sm);
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      transition:all var(--transition-fast);
      border:1px solid var(--line);
      position:relative;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      white-space: nowrap;
    }
    
    .btn::before{
      content:'';
      position:absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition:left var(--transition-slow);
    }
    
    .btn:hover::before{
      left:100%;
    }
    
    .btn:hover{
      background:var(--card-hover);
      border-color:var(--line-hover);
      transform:translateY(-2px);
      box-shadow:var(--shadow-md);
    }
    
    .btn:active{
      transform:translateY(0);
      box-shadow:var(--shadow-sm);
    }
    
    .btn.primary{
      background:var(--primary);
      border-color:var(--primary);
      color:white;
    }
    
    .btn.primary:hover{
      background:var(--primary-hover);
      border-color:var(--primary-hover);
    }
    
    .btn.success{
      background:var(--success);
      border-color:var(--success);
      color:white;
    }
    
    .btn.success:hover{
      background:var(--success-hover);
      border-color:var(--success-hover);
    }
    
    .btn.warning{
      background:var(--warning);
      border-color:var(--warning);
      color:white;
    }
    
    .btn.warning:hover{
      background:var(--warning-hover);
      border-color:var(--warning-hover);
    }
    
    .btn.danger{
      background:var(--danger);
      border-color:var(--danger);
      color:white;
    }
    
    .btn.danger:hover{
      background:var(--danger-hover);
      border-color:var(--danger-hover);
    }
    
    .btn.icon{
      padding:10px;
      border-radius:50%;
      min-width:40px;
      justify-content:center;
    }
    
    /* Современные поля ввода */
    .field{
      display:grid;
      gap:8px;
      margin-bottom:20px;
    }
    
    .field label{
      color:var(--muted);
      font-size:13px;
      font-weight:500;
      display:flex;
      align-items:center;
      gap:6px;
    }
    
    .field label::before{
      content:'';
      width:3px;
      height:3px;
      background:var(--accent);
      border-radius:50%;
    }
    
    .field input,
    .field select,
    .field textarea{
      width:100%;
      padding:14px 18px;
      border-radius:var(--radius-sm);
      border:1px solid var(--line);
      background:var(--card);
      color:var(--ink);
      font-size:14px;
      transition:all var(--transition-fast);
      backdrop-filter:blur(10px);
    }
    
    .field input:focus,
    .field select:focus,
    .field textarea:focus{
      outline:none;
      border-color:var(--primary);
      background:var(--card-hover);
      box-shadow:0 0 0 3px rgba(59, 130, 246, 0.1);
      transform:translateY(-1px);
    }
    
    .field input:hover,
    .field select:hover,
    .field textarea:hover{
      border-color:var(--line-hover);
      background:var(--card-hover);
    }
    
    /* Компактные поля для настроек */
    .field.compact {
      min-width: 120px;
      max-width: 180px;
    }
    
    .field.compact input,
    .field.compact select {
      padding: 10px 12px;
      font-size: 13px;
    }
    
    /* Строки с полями */
    .row{
      display:flex;
      gap:var(--spacing-lg);
      align-items:flex-end;
      margin-bottom:var(--spacing-lg);
      flex-wrap: wrap;
    }
    
    .row .field{
      flex:1;
      margin-bottom:0;
      min-width: 140px;
    }
    
    /* Адаптивность для строк */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        gap: var(--spacing-md);
      }
      
      .row .field {
        margin-bottom: var(--spacing-md);
        min-width: auto;
      }
    }
        /* Современные таблицы */
    .calc-scroll{
      overflow:auto;
      max-height:35vh;
      border:1px solid var(--line);
      border-radius:var(--radius-sm);
      background:var(--card);
      position:relative;
      margin-bottom: var(--spacing-lg);
    }
    
    .calc-scroll::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:1px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:0.5;
    }
    
    .calc-table{
      min-width:800px;
      border-collapse:separate;
      border-spacing:0;
      width: 100%;
    }
    
    .calc-table th{
      position:sticky;
      top:0;
      background:rgba(15, 20, 32, 0.95);
      backdrop-filter:blur(20px);
      z-index:10;
      padding:16px 12px;
      font-weight:600;
      font-size:13px;
      color:var(--ink);
      border-bottom:2px solid var(--line);
      text-align:center;
      transition:background var(--transition-fast);
    }
    
    .calc-table th:hover{
      background:rgba(15, 20, 32, 0.98);
    }
    
    .calc-table td{
      padding:14px 12px;
      border-bottom:1px solid var(--line);
      text-align:center;
      transition:all var(--transition-fast);
    }
    
    .calc-table tr:hover td{
      background:rgba(255,255,255,0.02);
    }
    
    .calc-table tr:hover td:first-child{
      border-left:3px solid var(--primary);
    }
    
    /* Оптимизированная таблица этапов */
    .stages-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }
    
    .stages-table th,
    .stages-table td {
      padding: var(--spacing-sm);
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid var(--line);
    }
    
    .stages-table th {
      background: var(--card-hover);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--line);
    }
    
    .stages-table .col-stage {
      width: 40%;
      min-width: 150px;
      text-align: left;
    }
    
    .stages-table .col-percent {
      width: 15%;
      min-width: 80px;
      max-width: 100px;
    }
    
    .stages-table .col-month {
      width: 15%;
      min-width: 80px;
      max-width: 100px;
    }
    
    .stages-table .col-actions {
      width: 20%;
      min-width: 100px;
    }
    
    .stages-table tr:last-child td {
      border-bottom: none;
    }
    
    .stages-table tr:hover {
      background: var(--card-hover);
    }
    
    .stages-table tr:hover td {
      border-color: var(--line-hover);
    }
    
    /* Стилизованные поля для этапов */
    .stage-input {
      width: 100%;
      padding: 8px 12px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      color: var(--ink);
      font-size: 13px;
      transition: all var(--transition-fast);
    }
    
    .stage-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--card-hover);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .stage-number-input {
      width: 100%;
      padding: 8px 12px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      color: var(--ink);
      font-size: 13px;
      text-align: center;
      max-width: 80px;
    }
    
    .stage-number-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--card-hover);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* Кнопки действий для этапов */
    .stage-actions {
      display: flex;
      gap: var(--spacing-xs);
      justify-content: center;
    }
    
    .delete-stage-btn {
      padding: 6px 10px;
      background: var(--danger);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }
    
    .delete-stage-btn:hover {
      background: var(--danger-hover);
      transform: translateY(-1px);
    }
    
    /* Таблица кэшфлоу */
    .cashflow-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }
    
    .cashflow-table th {
      background: var(--card-hover);
      border-bottom: 2px solid var(--line);
      border-right: 1px solid var(--line);
      padding: var(--spacing-md);
      font-weight: 600;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .cashflow-table th:last-child {
      border-right: none;
    }
    
    .cashflow-table td {
      border-bottom: 1px solid var(--line);
      border-right: 1px solid var(--line);
      padding: var(--spacing-md);
      text-align: center;
    }
    
    .cashflow-table td:last-child {
      border-right: none;
    }
    
    .cashflow-table tr:last-child td {
      border-bottom: none;
    }
    
    .cashflow-table tbody tr {
      transition: all var(--transition-fast);
      cursor: pointer;
    }
    
    .cashflow-table tbody tr:hover {
      background: var(--card-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }
    
    .cashflow-table tbody tr:hover td {
      border-color: var(--line-hover);
      color: var(--ink);
    }
    
    .cashflow-table tbody tr:hover td:first-child {
      border-left: 3px solid var(--primary);
      background: linear-gradient(90deg, var(--primary), transparent);
    }
    
    /* Современные модальные окна */
    .modal-overlay{
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(8px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:1000;
      animation:fadeInScale 0.3s ease-out;
    }
    
    .modal-content{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius-lg);
      padding:0;
      max-width:90vw;
      max-height:90vh;
      overflow:hidden;
      box-shadow:var(--shadow-xl);
      animation:fadeInUp 0.4s ease-out 0.1s both;
      position:relative;
    }
    
    .modal-content::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:3px;
      background:linear-gradient(90deg, var(--primary), var(--accent), var(--success));
    }
    
    .modal-header{
      padding:24px 24px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    
    .modal-header h3{
      margin:0;
      font-size:1.5rem;
      font-weight:600;
      color:var(--ink);
    }
    
    .modal-body{
      padding:24px;
      overflow-y:auto;
      max-height:60vh;
    }

    /* Современные формы */
    .form-section{
      margin-bottom:24px;
    }
    
    .form-section h4{
      margin:0 0 16px;
      font-size:1.1rem;
      font-weight:600;
      color:var(--ink);
      display:flex;
      align-items:center;
      gap:8px;
    }
    
    .form-section h4::before{
      content:'';
      width:3px;
      height:16px;
      background:var(--accent);
      border-radius:2px;
    }
    
    .form-row{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
      margin-bottom:16px;
    }
    
    .form-group{
      display:grid;
      gap:6px;
    }
    
    .form-actions{
      display:flex;
      gap:12px;
      justify-content:flex-end;
      padding-top:20px;
      border-top:1px solid var(--line);
      margin-top:24px;
    }
    
    /* Современные KPI блоки */
    .kpis{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(120px, 1fr));
      gap:16px;
      margin:20px 0;
    }
    
    .kpi{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius-sm);
      padding:16px;
      text-align:center;
      transition:all var(--transition-normal);
      position:relative;
      overflow:hidden;
    }
    
    .kpi::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:2px;
      background:linear-gradient(90deg, var(--primary), var(--accent));
      transform:scaleX(0);
      transition:transform var(--transition-normal);
    }
    
    .kpi:hover{
      background:var(--card-hover);
      border-color:var(--line-hover);
      transform:translateY(-2px);
      box-shadow:var(--shadow-md);
    }
    
    .kpi:hover::before{
      transform:scaleX(1);
    }
    
    .kpi .muted{
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
      display:block;
    }
    
    .kpi .v{
      font-size:1.5rem;
      font-weight:700;
      color:var(--ink);
      background:linear-gradient(135deg, var(--ink) 0%, var(--accent) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    
    /* Современные вкладки */
    .tabs{
      display:flex;
      gap:4px;
      margin-bottom:20px;
      background:var(--card);
      border-radius:var(--radius-sm);
      padding:4px;
      border:1px solid var(--line);
    }
    
    .tab{
      flex:1;
      padding:12px 16px;
      border-radius:var(--radius-sm);
      border:none;
      background:transparent;
      color:var(--muted);
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      transition:all var(--transition-fast);
      position:relative;
      overflow:hidden;
    }
    
    .tab::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:var(--primary);
      border-radius:var(--radius-sm);
      transform:scale(0);
      transition:transform var(--transition-bounce);
    }
    
    .tab span{
      position:relative;
      z-index:1;
    }
    
    .tab:hover{
      color:var(--ink);
    }
    
    .tab.active{
      color:white;
    }
    
    .tab.active::before{
      transform:scale(1);
    }
    
    /* Дополнительные элементы */
    .pill{
      padding:6px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);

    async function sha256Hex(str){
      try{
        if (!crypto.subtle) {
          console.warn('crypto.subtle not available, using fallback');
          return '';
        }
        const buf = new TextEncoder().encode(str);
        const digest = await crypto.subtle.digest('SHA-256', buf);
        return [...new Uint8Array(digest)].map(b=>b.toString(16).padStart(2,'0')).join('');
      }catch(e){ 
        console.warn('SHA-256 failed:', e);
        return ''; 
      }
    }

      const linesData=useMemo(()=>lines.map(line=>{
        const base0=line.snapshot?.baseUSD ?? ((line.snapshot?.area||0)*(line.snapshot?.ppsm||0));
        const disc=clamp(+line.discountPct||0,0,20);
        const base=base0*(1-disc/100);

        // ИСПРАВЛЕНИЕ: Ограничение "До ключей" от 50% до 100%
        const prePct=clamp(line.prePct ?? 0, 50, 100);
        const k=stagesSumPct===0?0:prePct/stagesSumPct;
        const preSchedule=stages.map(s=>({
          month:Math.max(0,Math.min(handoverMonth,Math.round(+s.month||0))),
          label:s.label,
          amountUSD: base*(((+s.pct||0)*k)/100),
        })).filter(r=>r.amountUSD>0).sort((a,b)=>a.month-b.month);
        const preTotalOne=preSchedule.reduce((s,r)=>s+r.amountUSD,0);

        const vMonths=line.ownTerms && line.months ? line.months : months;
        const rate=(line.ownTerms && line.monthlyRatePct!=null)?(line.monthlyRatePct/100):(monthlyRatePct/100);
        const firstPostUSD=Math.max(0,+line.firstPostUSD||0);
        const principalBase=Math.max(0, base - preTotalOne - firstPostUSD);

        let bal=principalBase,totalInterest=0;
        const principalShare=vMonths>0?principalBase/vMonths:0;

          bal-=principalShare;
        }
        const lineTotalOne=base+totalInterest;

        const qty=Math.max(1,parseInt(line.qty||1,10));
        const preScheduleQ=preSchedule.map(r=>({...r,amountUSD:r.amountUSD*qty}));
        const postRowsQ=postRows.map(r=>({...r,principalUSD:r.principalUSD*qty,interestUSD:r.interestUSD*qty,paymentUSD:r.paymentUSD*qty}));
        const preTotal=preTotalOne*qty;
        const firstPostQ=firstPostUSD*qty;
        const baseQ=base*qty;
        const lineTotal=lineTotalOne*qty;

        return {line,qty,baseOne:base,base:baseQ,preSchedule:preScheduleQ,preTotal,firstPostUSD:firstPostQ,postRows:postRowsQ,lineTotal,vMonths,rate,discountPct:disc,prePct:prePct};

        totals.afterUSD = totals.finalUSD - totals.preUSD;

        const m=new Map();
        const push=(month,amt,desc)=>{ if(amt<=0) return; const prev=m.get(month)||{month,items:[],amountUSD:0}; prev.items.push(desc); prev.amountUSD+=amt; m.set(month,prev); };

                          <td className="col-actions">
                            <div className="row" style={{gap:4}}>
                              <button className="btn icon" onClick={()=>dupLine(ld.line.id)}>📋</button>
                              {!isClient && <button className="btn danger icon" onClick={()=>delLine(ld.line.id)}>🗑️</button>}
                            </div>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>

              <div className="hr"></div>

              <h3 style={{margin:'6px 0'}}>{t.cashflowTitle}</h3>
              {/* ИСПРАВЛЕНИЕ: Отступы между кнопками экспорта */}
              <div className="row" style={{justifyContent:'space-between',alignItems:'center'}}>
                <div className="export-buttons">
                  <button className="btn" onClick={exportCSV}>{t.exportCSV}</button>
                  <button className="btn" onClick={exportXLSX}>{t.exportXLSX}</button>
                  <button className="btn" onClick={exportPDF}>{t.exportPDF}</button>
                </div>
              </div>

              {/* ИСПРАВЛЕНИЕ: Реальные даты в кэшфлоу и убрали ограничение высоты */}
              <div className="cashflow-scroll">
                <table className="cashflow-table">
                  <thead>
                    <tr>
                      <th>{t.cashMonth}</th>
                      <th style={{textAlign:'left'}}>{t.cashDesc}</th>
                      <th>{t.cashTotal}</th>
                      <th>{t.cashBalance}</th>
                    </tr>
                  </thead>
                  <tbody>
                    {project.cashflow.map(c=>(
                      <tr key={c.month}>
                        <td>{formatMonth(c.month)}</td>
                        <td style={{textAlign:'left'}}>{(c.items||[]).join(' + ')}</td>
                        <td>{fmtMoney(toCurrency(c.amountUSD),currency)}</td>
                        <td>{fmtMoney(toCurrency(c.balanceUSD),currency)}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>

              <div className="hr"></div>

              <canvas ref={chartRef} style={{height:'200px',width:'100%'}}></canvas>

              {/* ИСПРАВЛЕНИЕ: Каталог перемещен в правую часть под графиком */}
              {!isClient && (
                <>
                  <div className="hr"></div>
                  <h3 style={{margin:'6px 0'}}>{t.catalogTitle}</h3>
                  
                  {/* Оптимизированные кнопки каталога */}
                  <div className="row" style={{gap:'var(--spacing-md)'}}>
                    <button className="btn success" onClick={addProject}>{t.addProject}</button>
                    <button className="btn" onClick={()=>{
                      const json=prompt('Paste catalog JSON:', JSON.stringify(catalog,null,2));
                      if(!json) return;
                      try{ const obj=JSON.parse(json); if(Array.isArray(obj)) setCatalog(obj); else alert('Invalid JSON'); }catch{ alert('Invalid JSON'); }
                    }}>{t.importJSON}</button>
                    <button className="btn" onClick={()=>{
                      const blob=new Blob([JSON.stringify(catalog,null,2)],{type:'application/json'});
                      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`arconique_catalog_${new Date().toISOString().slice(0,10)}.json`; a.click(); URL.revokeObjectURL(a.href);
                    }}>{t.exportJSON}</button>
                  </div>
                  
                  <div className="scroll" style={{maxHeight:'32vh'}}>
                    {catalog.map(p=>(
                      <div key={p.projectId} className="catalog-card">
                        <div className="catalog-header">
                          <div className="row" style={{flex:1}}>
                            <span className="badge">{t.project}:</span>
                            <input 
                              type="text" 
                              value={p.projectName} 
                              onChange={e=>setCatalog(prev=>prev.map(x=>x.projectId===p.projectId?{...x,projectName:e.target.value}:x))}
                              style={{flex:1,marginRight:8}}
                            />
                            <span className="pill">{p.projectId}</span>
                          </div>
                          <div className="catalog-actions">
                            <button className="btn primary" onClick={()=>addVilla(p.projectId)}>{t.addVilla}</button>
                            <button className="btn danger" onClick={()=>{
                              if(confirm(t.remove + ' ' + p.projectName + '?')) {
                                setCatalog(prev=>prev.filter(x=>x.projectId!==p.projectId));
                              }
                            }}>{t.remove}</button>
                          </div>
                        </div>
                        
                        <table className="catalog-table">
                          <thead>
                            <tr>
                              <th style={{textAlign:'left'}}>{t.villa}</th>
                              <th>{t.area}</th>
                              <th>{t.ppsm}</th>
                              <th>{t.price}</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            {p.villas.map(v=>(
                              <tr key={v.villaId}>
                                <td style={{textAlign:'left'}}>
                                  <input 
                                    value={v.name} 
                                    onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr,villas:pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,name:e.target.value}:vv)}:pr))}
                                  />
                                  <div className="muted" style={{fontSize:10}}>{v.villaId}</div>
                                </td>
                                <td>
                                  <input 
                                    type="number" 
                                    min="1" 
                                    step="0.1" 
                                    value={v.area} 
                                    onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr,villas:pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,area:clamp(parseFloat(e.target.value||0),1,100000)}:vv)}:pr))}
                                  />
                                </td>
                                <td>
                                  <input 
                                    type="number" 
                                    min="0" 
                                    step="1" 
                                    value={v.ppsm} 
                                    onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr,villas:pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,ppsm:clamp(parseFloat(e.target.value||0),0,1e9)}:vv)}:pr))}
                                  />
                                </td>
                                <td>
                                  <input 
                                    type="number" 
                                    min="0" 
                                    step="1" 
                                    value={v.baseUSD} 
                                    onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr,villas:pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,baseUSD:clamp(parseFloat(e.target.value||0),0,1e12)}:vv)}:pr))}
                                  />
                                </td>
                                <td>
                                  <button 
                                    className="btn danger icon" 
                                    onClick={()=>{
                                      if(confirm(t.remove + ' ' + v.name + '?')) {
                                        setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr,villas:pr.villas.filter(vv=>vv.villaId!==v.villaId)}:pr));
                                      }
                                    }}
                                  >
                                    ✕
                                  </button>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    ))}
                  </div>
                </>
              )}
            </div>
          </div>

          {/* Модальное окно добавления проекта */}
          {showAddProjectModal && (
            <div className="modal-overlay" onClick={() => setShowAddProjectModal(false)}>
              <div className="modal-content" onClick={e => e.stopPropagation()}>
                <div className="modal-header">
                  <h3>{t.addProject}</h3>
                  <button className="btn icon" onClick={() => setShowAddProjectModal(false)}>✕</button>
                </div>
                
                <div className="modal-body">
                  <div className="form-section">
                    <div className="form-row">
                      <div className="form-group">
                        <label>{t.projectId}</label>
                        <input 
                          type="text" 
                          placeholder="project-id"
                          value={newProjectForm.projectId}
                          onChange={e => setNewProjectForm(prev => ({ ...prev, projectId: e.target.value }))}
                        />
                      </div>
                      <div className="form-group">
                        <label>{t.projectName}</label>
                        <input 
                          type="text" 
                          placeholder={t.projectName}
                          value={newProjectForm.projectName}
                          onChange={e => setNewProjectForm(prev => ({ ...prev, projectName: e.target.value }))}
                        />
                      </div>
                    </div>
                  </div>
                  
                  <div className="form-actions">
                    <button className="btn" onClick={() => setShowAddProjectModal(false)}>{t.cancel}</button>
                    <button className="btn success" onClick={saveProject}>{t.save}</button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Модальное окно добавления виллы */}
          {showAddVillaModal && (
            <div className="modal-overlay" onClick={() => setShowAddVillaModal(false)}>
              <div className="modal-content" onClick={e => e.stopPropagation()}>
                <div className="modal-header">
                  <h3>{t.addVilla}</h3>
                  <button className="btn icon" onClick={() => setShowAddVillaModal(false)}>✕</button>
                </div>
                
                <div className="modal-body">
                  <div className="form-section">
                    <div className="form-row">
                      <div className="form-group">
                        <label>{t.villaId}</label>
                        <input 
                          type="text" 
                          placeholder="villa-id"
                          value={newVillaForm.villaId}
                          onChange={e => setNewVillaForm(prev => ({ ...prev, villaId: e.target.value }))}
                        />
                      </div>
                      <div className="form-group">
                        <label>{t.villaName}</label>
                        <input 
                          type="text" 
                          placeholder={t.villaName}
                          value={newVillaForm.name}
                          onChange={e => setNewVillaForm(prev => ({ ...prev, name: e.target.value }))}
                        />
                      </div>
                    </div>
                    
                    <div className="form-row">
                      <div className="form-group">
                        <label>{t.villaArea}</label>
                        <input 
                          type="number" 
                          min="1" 
                          step="0.1" 
                          placeholder="100"
                          value={newVillaForm.area}
                          onChange={e => setNewVillaForm(prev => ({ ...prev, area: parseFloat(e.target.value) || 0 }))}
                        />
                      </div>
                      <div className="form-group">
                        <label>{t.villaPpsm}</label>
                        <input 
                          type="number" 
                          min="0" 
                          step="1" 
                          placeholder="2500"
                          value={newVillaForm.ppsm}
                          onChange={e => setNewVillaForm(prev => ({ ...prev, ppsm: parseFloat(e.target.value) || 0 }))}
                        />
                      </div>
                    </div>
                    
                    <div className="form-row">
                      <div className="form-group">
                        <label>{t.villaBasePrice}</label>
                        <input 
                          type="number" 
                          min="0" 
                          step="1000" 
                          placeholder="250000"
                          value={newVillaForm.baseUSD}
                          onChange={e => setNewVillaForm(prev => ({ ...prev, baseUSD: parseFloat(e.target.value) || 0 }))}
                        />
                      </div>
                    </div>
                  </div>
                  
                  <div className="form-actions">
                    <button className="btn" onClick={() => setShowAddVillaModal(false)}>{t.cancel}</button>
                    <button className="btn success" onClick={saveVilla}>{t.save}</button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Модальное окно добавления из каталога */}
          {modalOpen && (
            <div className="modal-overlay" onClick={()=>setModalOpen(false)}>
              <div className="modal-content" onClick={e=>e.stopPropagation()}>
                <div className="modal-header">
                  <h3>{t.selectFromCatalog}</h3>
                  <button className="btn icon" onClick={()=>setModalOpen(false)}>✕</button>
                </div>
                
                <div className="modal-body">
                  <div className="search-filters">
                    <input 
                      type="text" 
                      placeholder={t.search} 
                      className="search-input"
                      onChange={e=>{
                        const query=e.target.value.toLowerCase();
                        const filtered=catalog.map(p=>({
                          ...p,
                          villas:p.villas.filter(v=>
                            p.projectName.toLowerCase().includes(query) ||
                            v.name.toLowerCase().includes(query) ||
                            v.villaId.toLowerCase().includes(query)
                          )
                        })).filter(p=>p.villas.length>0);
                        // Здесь можно добавить состояние для фильтрации
                      }}
                    />
                    
                    <div className="filter-row">
                      <div className="filter-group">
                        <label>{t.areaFrom}</label>
                        <input type="number" min="0" step="1" placeholder="0" />
                      </div>
                      <div className="filter-group">
                        <label>{t.areaTo}</label>
                        <input type="number" min="0" step="1" placeholder="1000" />
                      </div>
                    </div>
                    
                    <div className="filter-row">
                      <div className="filter-group">
                        <label>{t.priceFrom}</label>
                        <input type="number" min="0" step="1000" placeholder="0" />
                      </div>
                      <div className="filter-group">
                        <label>{t.priceTo}</label>
                        <input type="number" min="0" step="1000" placeholder="1000000" />
                      </div>
                    </div>
                    
                    <div className="filter-row">
                      <div className="filter-group">
                        <label>{t.sort}</label>
                        <select>
                          <option value="name">{t.byName}</option>
                          <option value="area">{t.byArea}</option>
                          <option value="price">{t.byPrice}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div className="catalog-selection">
                    {catalog.map(p=>(
                      <div key={p.projectId} className="catalog-selection-project">
                        <h4>{p.projectName}</h4>
                        <div className="villas-selection">
                          {p.villas.map(v=>(
                            <div key={v.villaId} className="villa-selection-item">
                              <div className="villa-info">
                                <div className="villa-name">{v.name}</div>
                                <div className="villa-details">
                                  <span>{v.area} {t.area}</span>
                                  <span>{v.ppsm} {t.ppsm}</span>
                                  <span>{fmtMoney(v.baseUSD,'USD')}</span>
                                </div>
                              </div>
                              {/* ИСПРАВЛЕНИЕ: Очень компактная кнопка "Добавить выбранные" */}
                              <button 
                                className="btn success add-selected-btn" 
                                onClick={()=>{
                                  const newLine={
                                    id:Date.now()+Math.random(),
                                    projectId:p.projectId,
                                    villaId:v.villaId,
                                    qty:1,
                                    prePct:stagesSumPct,
                                    ownTerms:false,
                                    months:null,
                                    monthlyRatePct:null,
                                    firstPostUSD:0,
                                    discountPct:0,
                                    snapshot:{name:v.name,area:v.area,ppsm:v.ppsm,baseUSD:v.baseUSD}
                                  };
                                  setLines(prev=>[...prev,newLine]);
                                  setModalOpen(false);
                                }}
                              >
                                {t.addSelected}
                              </button>
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          )}
        </>
      );
    }

    /* ---------- KPI Block Component ---------- */
    function KPIBlock({isClient, t, totals, currency, toCurrency}){
      return (
        <div className="kpis">
          <div className="kpi">
            <div className="muted">{t.base}</div>
            <div className="v">{fmtMoney(toCurrency(totals.baseUSD),currency)}</div>
          </div>
          <div className="kpi">
            <div className="muted">{t.prepay}</div>
            <div className="v">{fmtMoney(toCurrency(totals.preUSD),currency)}</div>
          </div>
          <div className="kpi">
            <div className="muted">{t.after}</div>
            <div className="v">{fmtMoney(toCurrency(totals.afterUSD),currency)}</div>
          </div>
          {!isClient && (
            <div className="kpi">
              <div className="muted">{t.interestTotal}</div>
              <div className="v">{fmtMoney(toCurrency(totals.interestUSD),currency)}</div>
            </div>
          )}
          <div className="kpi">
            <div className="muted">{t.final}</div>
            <div className="v">{fmtMoney(toCurrency(totals.finalUSD),currency)}</div>
          </div>
        </div>
      );
    }

    /* ---------- Render ---------- */
    ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
